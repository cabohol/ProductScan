  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0C7779 0%, #0a5f61 100%);
      font-family: 'Syne', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0C7779 0%, #0a5f61 100%);
      z-index: 9999;
    }

    .loader {
      position: relative;
      width: 120px;
      height: 120px;
      margin-bottom: 40px;
    }

    .loader-circle {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid transparent;
      border-top-color: white;
      animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
    }

    .loader-circle:nth-child(2) {
      width: 80%;
      height: 80%;
      top: 10%;
      left: 10%;
      border-top-color: rgba(255, 255, 255, 0.7);
      animation-delay: -0.3s;
      animation-duration: 1.2s;
    }

    .loader-circle:nth-child(3) {
      width: 60%;
      height: 60%;
      top: 20%;
      left: 20%;
      border-top-color: rgba(255, 255, 255, 0.5);
      animation-delay: -0.6s;
      animation-duration: 1s;
    }

    .loading-text {
      color: white;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 15px;
      animation: fadeInOut 2s ease-in-out infinite;
      font-family: 'Syne', sans-serif;
    }

    .loading-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 1px;
      animation: fadeInOut 2s ease-in-out infinite;
      animation-delay: 0.5s;
       font-family: 'Syne', sans-serif;
    }

    .loading-dots {
      display: inline-flex;
      gap: 8px;
      margin-left: 5px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background-color: white;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    .dot:nth-child(2) {
      animation-delay: -0.16s;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      pointer-events: none;
    }

    .particle:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(2) {
      width: 60px;
      height: 60px;
      top: 70%;
      right: 15%;
      animation: float 8s ease-in-out infinite reverse;
    }

    .particle:nth-child(3) {
      width: 100px;
      height: 100px;
      bottom: 10%;
      left: 20%;
      animation: float 7s ease-in-out infinite;
      animation-delay: -2s;
    }

    .particle:nth-child(4) {
      width: 50px;
      height: 50px;
      top: 30%;
      right: 20%;
      animation: float 9s ease-in-out infinite;
      animation-delay: -4s;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeInOut {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.6;
      }
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) translateX(0px);
      }
      33% {
        transform: translateY(-30px) translateX(20px);
      }
      66% {
        transform: translateY(20px) translateX(-15px);
      }
    }
    body.flutter-loaded .loading-container {
      animation: fadeOut 0.5s ease-out forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
  
  
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <style id="splash-screen-style">
    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #ffffff;
          background-size: 100% 100%;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display:block;
      width:100%; height:100%;
      object-fit: contain;
    }

    .stretch {
      display:block;
      width:100%; height:100%;
    }

    .cover {
      display:block;
      width:100%; height:100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }
  </script>
</head>
<body>
  <picture id="splash">
      <source srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x" media="(prefers-color-scheme: light)">
      <source srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x" media="(prefers-color-scheme: dark)">
      <img class="center" aria-hidden="true" src="splash/img/light-1x.png" alt="">
  </picture>
  
  <div class="loading-container">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="loader">
      <div class="loader-circle"></div>
      <div class="loader-circle"></div>
      <div class="loader-circle"></div>
    </div>

    <div class="loading-text">
      Loading
      <span class="loading-dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </span>
    </div>
    <div class="loading-subtitle">Please wait</div>
  </div>

  <script src="flutter_bootstrap.js" async=""></script>
  
  <script>
    window.addEventListener('flutter-first-frame', function() {
      document.body.classList.add('flutter-loaded');
    
      setTimeout(function() {
        var loadingContainer = document.querySelector('.loading-container');
        if (loadingContainer) {
          loadingContainer.remove();
        }
      }, 500);
    });
  </script>

</body></html>
