services:
  - type: web
    name: jewelry-scanner-api
    env: python
    region: singapore
    plan: free
    branch: main
    rootDir: backend  
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0